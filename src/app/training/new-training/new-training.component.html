<section class="new-training">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm" class="training-form">
    <mat-card class="card-container">
      <mat-card-title>Time to start a workout!</mat-card-title>
      <mat-card-content>
        <mat-form-field *ngIf="!(isLoading$ | async) && (exercises$ | async)">
          <mat-select
            placeholder="Choose Exercise"
            ngModel
            name="exercise"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises$ | async"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!(isLoading$ | async)">
        <button
          *ngIf="exercises$ | async"
          type="submit"
          mat-button
          [disabled]="f.invalid"
        >
          Start
        </button>
        <button *ngIf="!(exercises$ | async)" type="button" (click)="fetchExercises()">
          Fetch Again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
